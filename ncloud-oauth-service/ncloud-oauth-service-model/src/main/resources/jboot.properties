jboot.datasource.type=mysql
jboot.datasource.url=jdbc:mysql://127.0.0.1:3306/ncloud?characterEncoding=utf8&useSSL=false
jboot.datasource.user=root
jboot.datasource.password=123456

#---------------------------------------------------------------------------------#
# Generator Config
# jboot.admin.model.ge.entity.package: the entity package;
# jboot.admin.model.ge.removedtablenameprefixes: 需要移除表名前缀只留下后部分，多个逗号隔开
# jboot.admin.model.ge.includedtable: 生成指定表表名列表，多个逗号隔开
# jboot.admin.model.ge.excludedtable: 生成时不包含表名列表，多个逗号隔开
# jboot.admin.model.ge.excludedtableprefixes: 生成时不包含表前缀，多个逗号隔开
#---------------------------------------------------------------------------------#
jboot.admin.model.ge.modelpackage=net.ninemm.oauth.service.model
jboot.admin.model.ge.removedtablenameprefixes=upms_
jboot.admin.model.ge.includedtable=
jboot.admin.model.ge.excludedtable=upms_department,upms_dict,upms_menu,upms_module,upms_option,upms_system_log,upms_systems
jboot.admin.model.ge.excludedtableprefixes=temp_,v_